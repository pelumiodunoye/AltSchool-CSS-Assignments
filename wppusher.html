<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WP Pusher</title>
    <link rel="stylesheet" href="wppusher.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./Assets/wppusher-logo copy.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#download">Download</a></li>
          <li><a href="#learnmore">Learn More</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#help">Help</a></li>
          <li><button class="nav-button">Account</button></li>
        </ul>
      </nav>
    </header>
    <hr />

    <div class="panel">
      <div class="checkout-info">
        <h2 class="header-text">Checkout</h2>
        <hr class="header-line" />
        <div class="basic-section">
          <div class="text-with-oval">
            <span class="oval">1</span>
            <span class="span-text">Your Basic Information</span>
          </div>
          <div class="name-group">
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Jane" />
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Doe" />
            </div>
          </div>
          <div class="email">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="janedoe@example.com" />
          </div>
        </div>

        <hr class="header-line1" />
        <div class="payment-information">
          <div class="text-with-oval">
            <span class="oval">2</span>
            <span class="span-text">Your Payment Information</span>
          </div>
          <div class="payment-section">
            <label for="card-details">Credit Card</label>
            <div class="card-input-wrapper">
              <input
                type="text"
                id="card-number"
                placeholder="Card Number"
                maxlength="16"
              />
              <input
                type="text"
                id="card-expiry"
                placeholder="MM/YY"
                maxlength="5"
              />
              <input
                type="text"
                id="card-cvc"
                placeholder="CVC"
                maxlength="3"
              />
            </div>
          </div>
        </div>
        <hr class="header-line1" />
        <div class="cta-section">
          <button>Buy WP Pusher</button>
          <div class="text-with-oval">
            <span class="oval1">?</span>
            <span class="span-text1"> <strong>Need any help?</strong> Don't hesitate to contact <br> support!</span>
          </div>
        </div>
      </div>

      <!-- Right smaller box -->
      <div class="right-box">
        <!-- Additional content can go here -->
        <p>Additional Box Content</p>
      </div>
    </div>
  </body>
</html>
